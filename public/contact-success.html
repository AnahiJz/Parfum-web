<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentario Enviado - Parfum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; margin: 0; }
        .card { background: rgba(30, 41, 59, 0.7); padding: 40px; border-radius: 20px; border: 1px solid rgba(251, 191, 36, 0.3); max-width: 500px; width: 90%; }
    </style>
</head>
<body>
    <div class="card shadow-2xl">
        <svg class="mx-auto mb-6 text-amber-400" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        
        <h1 class="text-3xl md:text-4xl text-amber-400 font-bold mb-4">¡Tu comentario ha sido enviado!</h1>
        <p class="text-gray-300 mb-8">Agradecemos tus sugerencias. Nuestro equipo revisará tu mensaje a la brevedad.</p>
        
        <a href="/" class="inline-flex items-center justify-center gap-2 bg-yellow-500 text-black px-8 py-3 rounded-full font-bold hover:bg-yellow-400 transition transform hover:scale-105">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Volver a la Tienda
        </a>
    </div>
</body>
</html>
