<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); color: #f8fafc; min-height: 100vh; }

        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); }
        .glass-dark { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); }
        .gradient-gold { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeInUp { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
